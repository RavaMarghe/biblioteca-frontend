<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/catalogo.css" />
    <link rel="stylesheet" href="/css/modale.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <title>Biblioteca | Catalogo</title>
  </head>
  <body class="roboto-regular">
    <header>
      <div class="hero-container">
        <img src="/assets/logo-biblioteca.svg" alt="Logo Biblioteca" />
        <h1>Catalogo</h1>
        <h2>Esplora il nostro catalogo online</h2>
        <div class="hero-btns">
          <a href="/html/index.html">
          <button class="btn-primary-color">Homepage</button></a>
          <button class="btn-secondary-color" id="login-btn">Login</button>
        </div>
      </div>
    </header>
    <main>
      <form>
        <h3>
          Puoi cercare direttamente il libro che desideri<br />
          oppure scorri in basso per il nostro catalogo intero
        </h3>
        <div class="cerca-libro">
          <span class="cerca-icon material-symbols-outlined">search</span>
          <input
            class="cerca-input"
            type="search"
            placeholder="Scrivi il nome del libro..."
          />
        </div>
      </form>
      <section class="catalogo-grid" aria-label="Lista libri">
        <div class="grid">
          <div class="grid-item">
            <a href="#">
              <img src="/assets/gli_omicidi_dei_tarocchi.jpeg" 
                   alt="Gli Omicidi Dei Tarocchi" 
                   class="grid-img">
            </a>
            <div class="grid-description">
              <p class="titolo-libro"><a href="#">Gli Omicidi Dei Tarocchi</a></p>
              <p class="autore-libro"><a href="#">Barbara Baraldi</a></p>
            </div>
            <div class="prezzo-libro">
              <span class="valore-prezzo">18,90â‚¬</span>
              <a href="#">
                <button class="btn-acquista">Acquista</button></a>
            </div>
          </div>
          <div>prova</div>
          <div>prova</div>
          <div>prova</div>
          <div>prova</div>
          <div>prova</div>
          <div>prova</div>
        </div>
      </section>
    </main>
  </body>
  <!-- Contenitori per il modale di autenticazinoe -->
  <div id="modal-placeholder"></div>
  <div id="transparent-layer"></div>
  <script src="/js/auth-modale.js"></script>
</html>
